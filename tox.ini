[tox]
skipsdist = true
envlist = py34,py35,py36

[testenv]
passenv = LC_ALL, LANG, HOME
basepython =
    2.7: python2.7
    3.4: python3.4
    3.5: python3.5
    3.6: python3.6
envdir =
    2.7: {toxworkdir}/2.7
    3.4: {toxworkdir}/3.4
    3.5: {toxworkdir}/3.5
    3.6: {toxworkdir}/3.6
deps =
    binaryornot
    cookiecutter
    flake8
    pytest-cookies
    bumpversion
    tox
    sh
commands = py.test {posargs:tests}

[testenv:2.7-matrix-nose-argparse-py3doc-flake8]
commands =
    {toxinidir}/ci/test.cmd matrix-nose-argparse-py3doc-flake8
